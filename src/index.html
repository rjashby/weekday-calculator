<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekday Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculate What Day of the Week It Was for any Date in History!</h1>
      <form>
        <div class="form-group">
            <label for="date">Enter a Date:</label>
            <input id="date" type="text">
        </div>
        <button class="btn btn-dark" type="submit">Show the weekday!</button>
      </form>
  </div>
</body>
</html>
